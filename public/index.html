<!DOCTYPE HTML>
<html>
    <head>
        <title>Daru Chat</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
    <style>
    </style>
  </head>
  <body>
<div style="width: 100vw; overflow: hidden; position: relative">
  <div id="nextPage" class="next-page text-center to-right">
    <span id="arrow" class="arrow arrow-to-right"></span>
  </div>
  <div id="mainContainer" class="d-flex justify-content-start">
    <div class="canvas" id="chatBox">
      <div id="messagesOutput">
        <div class="message-output" style="max-width: 100vw;">    
          <ul id="messages"></ul>
        </div>
        <form action="" style="max-width: 100vw;">
          <input id="m" autocomplete="off" placeholder="Write a message.."><button>Send</button>
        </form>
      </div>
    </div>
    <div class="canvas" id="profile">
      <div class="dashboard" id="dashboard">
          <div class="dashboard-profile">
            <div>

            </div>
            <div>
              
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var counter = 0;
        $('#nextPage').click(function(){
          if(counter === 0){
            $('#messagesOutput').hide();
            $('#mainContainer').addClass("move-left");
            $('#nextPage').removeClass("arrow-to-right to-right");
            $('#nextPage').addClass("arrow-to-left to-left");
            $('body').addClass("background-grey");
            $('#dashboard').show();
            counter++;
          }
          else{
            $('#dashboard').hide();
            $('body').removeClass("background-grey");
            $('#nextPage').addClass("arrow-to-right to-right");
            $('#nextPage').removeClass("arrow-to-left to-left");
            $('#mainContainer').removeClass("move-left");
            $('#messagesOutput').show();
            counter--;
          }
        });
    </script>
    <script>
    $(function () {
        var socket = io();
        var clientID;
        var currClient = ""; 
        var userName = "";
        socket.on('connected', function(response) {
          clientID = response.clientID;
          console.log(clientID);
        });
        $('form').submit(function(){
          var str = $('#m').val();
          if (!(str.replace(/\s/g, '').length == 0)) {
            socket.emit('chat message', $('#m').val());
          }
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(data) {
          var msg = data.message;
          var clientName = data.clientName;
          if(userName == clientName){
            if(currClient != clientName){
              $('#messages').append('<li><span class="sender-name">' + clientName + '</span><br><span class="speech-bubble">' + msg + '</span></li>');
              currClient = clientName;
            }
            else{
              $('#messages').append('<li><span class="speech-bubble">' + msg + '</span></li>');
            } 
          }
          else{
            if(currClient != clientName){
              $('#messages').append('<li class="overflow-auto"><div class="overflow-auto float-right"><span class="sender-name float-right">' + clientName + '</span><br><span class="speech-bubble">' + msg + '</span></div></li>');
              currClient = clientName;
            }
            else{
              $('#messages').append('<li style="overflow: auto;"><div class="float-right"><span class="speech-bubble">' + msg + '</span></div></li>');
            }
          }
        });
        socket.on('nameResult', function(result) {
          if(userName == ""){
            userName = result.name;
          }
          $('#messages').append($('<li class="sender-name text-center">').text('Welcome ' + result.name));
        });
    });
    </script>
  </body>
</html>
