<!DOCTYPE HTML>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
    <style>
    </style>
  </head>
  <body>
    <div class="container message-output">    
      <ul id="messages"></ul>
    </div>
    <form action="">
      <input id="m" autocomplete="off" / placeholder="Write a message.."><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function () {
      var socket = io();
      $('form').submit(function(){
        var str = $('#m').val();
        var count = 0;
        if (!(str.replace(/\s/g, '').length == 0)) {
          socket.emit('chat message', $('#m').val());
        }
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg) {
        count++;
        $('#messages').append('<li><span class="sender-name">Agustinus Theo</span><br><span class="speech-bubble">' + msg + '</span></li>');
      });
    });
    
    </script>
  </body>
</html>
