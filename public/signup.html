<html>
    <head>
        <title>
            Let's Chat - Sign Up
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    </head>
    <body>
        <div style="position: relative; width: 100vw; height: 100vh; background: rgb(255, 255, 255, 0.5); display: block; transition: all .5s ">
            <div style="position:fixed; top: calc((100% - 400px) / 2); left: calc((100% - 400px) / 2); display:block; width: 400px; height: 400px; background: white;">
                <form style="margin: 20px;">
                    <h1 style="margin-bottom: 20px";>Sign Up</h1>
                    <label for="username" style="font-size: 10pt; color: grey; margin-bottom: 2px;">Username</label>
                    <input id="username" class="form-control" autocomplete="off" placeholder="Username" style="display: block; margin-bottom: 10px;">
                    <label for="password" style="font-size: 10pt; color: grey; margin-bottom: 2px;">Password</label>
                    <input id="password"  class="form-control" autocomplete="off" placeholder="Password" style="display: block; margin-bottom: 10px;">
                    <div style="text-align: left;">
                        <button class="btn btn-success" id="btnSignUp" style="margin: 10px 10px 10px 0; padding: .4rem 1.5rem;">Sign Up</button>
                        <button class="btn btn-success" style="margin: 10px 10px 10px 0; padding: .4rem 1.5rem;">Continue as Guest</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="jquery/jquery.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/signUp.js"></script>
</html>
